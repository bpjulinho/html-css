<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr> 
        </li>
        <li> 
            <abbr title="Use a tag &lt;h1&gt;  e um numero de 1 a 6">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;">Lista numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;dl&gt;">Listas com demarcadores</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;strong&gt;">Termo em destaque</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;adress&gt;">Endereços</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;mark&gt;">Marca texto</abbr>
        </li>
    </ul>
    
</body>
</html>
