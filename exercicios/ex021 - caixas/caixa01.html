<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level */
    background-color: lightgreen;
    height: 300px;
    width: 300px;

    border: 10px solid red;
    padding: 10px 5px;
    margin: 10px auto;
    outline: 5px dashed orange;
}

a{ /* inline-level */
    border-width: 1px;
    border-style: solid;
    border-color: red;

    padding: 10px 5px;
}
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são emxemplos de box-level, mais os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
