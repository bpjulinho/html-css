<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture> <!--Carregar da imagem menor para a maior-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexivel"><!--Imagens que carrega automaticamente se for a tela maior-->
    </picture>
    <h1>Repruduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    
    <!-- FORMA SIMPLES DE ADICIONAR AUDIO        
         <audio src="midia/As You Fade Away - NEFFEX.mp3" controls autoplay>a</audio>  
    --> 

    <!--FORMA COMPLETA DE ADICIONAR AUDIO-->
   <audio preload="metadata" controls autoplay loop>
        <source src="midia/As You Fade Away - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/As You Fade Away - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/As You Fade Away - NEFFEX.wav" type="audio/wav">
        <p>
            Infelizmente seu navegador não suporta audio <a href="midia/As You Fade Away - NEFFEX.mp3" download="As You Fade Away - NEFFEX.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a>
        </p>
   </audio>

</body>
</html>
