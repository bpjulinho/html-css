<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo 
        de qualquer
        jeito. Basta colocar tudo no meio de &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar
        especifíco <br> como esse, você pode usar
         a tag &lt;br&gt;.<!--Less THAN / Greater THAN-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copf;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &dArr;
        &uparrow;
        &uacute;
    </p>
    <p>
        &#x1F914 
        &#x1F92F
        &#x1F631
        &#x1F634        
        <!--&#x O x tem que ser minusculo após isso e o codigo do emojin
          buscas os emojins no emojiteca-->
    </p>
    <img src="imagem-650.jpg" alt="Imagem não carregada"  >
</body>
</html>
